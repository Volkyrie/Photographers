<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/4f3e1a72fd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>
    <main id="main">
      <div class="photograph-header">
      </div>
      <div class="media_sort">
        <div class="sort-align">
          <span class="sort">Trier par</span>
          <button id="sort-btn" class="sort_button" aria-label="Trier les éléments par">Popularité <i class="fa-solid fa-chevron-down" style="color: #ffffff;"></i></button>
        </div>
        <div id="dropdown" class="dropdown">
          <button id="popularity_btn" aria-label="Popularité" class="sort_top"> Popularité <i class="fa-solid fa-chevron-up" style="color: #ffffff;"></i></button>
          <button id="date_btn" aria-label="Date" class="sort_mid"> Date </button>
          <button id="title_btn" aria-label="Titre" class="sort_bot"> Titre </button>
        </div>
      </div>
      <div class="media_section">
      </div>
      <div class="price-area">
      </div>
    </main>

    <div id="photo_modal">
      <div id="photo_content">
        <svg id="closePhoto_btn" class="close-cross" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg" tabindex="0" role="button" aria-label="Fermer la modale" title="Fermer la modale" aria-hidden="false">
          <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" fill="#901C1C"/>
        </svg>
        <i id="prevClick" class="fa-solid fa-chevron-left" tabindex="0" role="button" title="Précédent" aria-hidden="false"></i>
        <div class="align-media">
          <img id="photo_print">
          <video id="video_print" controls></video>
          <div id="title"></div>
        </div>
        <i id="nextClick" class="fa-solid fa-chevron-right" tabindex="0" role="button" title="Suivant" aria-hidden="false"></i>
      </div>
    </div>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Fermer" id="closeModal_btn" title="Fermer le formulaire" tabindex="0" role="button" aria-hidden="false"/>
          <h2 class="name"></h2>
        </header>
				<form role="form" id="formID">
					<div>
						<label for="first">Prénom</label>
						<input id="first" aria-required="true"/>
            <span class="error"></span>
					</div>
          <div>
						<label for="last">Nom</label>
						<input id="last" aria-required="true"/>
            <span class="error"></span>
					</div>
          <div>
						<label for="email">Email</label>
						<input id="email" aria-required="true"/>
            <span class="error"></span>
					</div>
          <div>
            <label for="msg">Votre message</label>
            <textarea id="msg" name="votre message" class="message" aria-required="true"></textarea>
            <span class="error"></span>
          </div>
          <button id="contact_btn" class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/templates/profile.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js" async></script>
  </body>
</html>

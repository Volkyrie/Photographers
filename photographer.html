<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <script src="https://kit.fontawesome.com/4f3e1a72fd.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
        <div class="media_section">
          <div class="media_sort">
            <span class="sort">Trier par</span>
            <button class="contact_button"> Sort </button>
          </div>
          <div class="price-area">
          </div>
        </div>
    </main>

    <div id="photo_modal">
      <div id="photo_content">
        <svg class="close-cross" onclick="closePhotoModal()" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z" fill="#901C1C"/>
          </svg>
        <i id="prevClick" class="fa-solid fa-chevron-left" onclick="moveSlidePrev()"></i>
        <div class="align-media">
          <img id="photo_print"/>
          <video id="video_print" controls></video>
          <div id="title"></div>
        </div>
        <i id="nextClick" class="fa-solid fa-chevron-right" onclick="moveSlideNext()"></i>
      </div>
    </div>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
          <h2 class="name"></h2>
        </header>
				<form id="formID">
					<div>
						<label>Pr√©nom</label>
						<input />
					</div>
          <div>
						<label>Nom</label>
						<input />
					</div>
          <div>
						<label>Email</label>
						<input />
					</div>
          <div>
            <label>Votre message</label>
            <textarea class="message"></textarea>
          </div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/templates/profile.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
